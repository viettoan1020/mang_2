<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm index số lớn nhất</title>
</head>
<body>
<script>
    let arrs = [];
    let index =0;
    for (i = 0; i < 10; i++) {
        arrs[i] = parseInt(prompt("Nhập phân tử ở vị trí " + i));
    }
    let max = arrs[0];
    for (i = 0; i < arrs.length; i++) {
        if (max < arrs[i]) {
            max = arrs[i]
            index = i;
        }
    }
    document.write("Phần tử có giá trị lớn nhất trong mảng là : " + max + "<br/>");
    document.write("Vị trí của phần tử lớn nhất trong mảng là : " + index);

</script>
</body>
</html>
