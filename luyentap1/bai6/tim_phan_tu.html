<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm phần tử V trong mảng</title>
</head>
<body>
<script>
    let arr =[];
    let n = parseInt(prompt("Nhập số phần tử trong mảng "));
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử thứ " + i + "của mảng"));
    }
    let V = parseInt(prompt("Nhập số nguyên bạn muốn tìm kiếm"));
    for (i = 0; i < n; i++) {
        if (V == arr[i]) {
            alert("V is in the array");
            break;
        } else
            alert("V is not in the array");
        break;
    }
</script>
</body>
</html>
