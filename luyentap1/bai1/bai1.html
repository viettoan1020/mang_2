<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên lớn hơn 10</title>
</head>
<body>
<script>
    let arrs = [];
    let count = 0;
    for (i = 0; i < 10; i++) {
        arrs[i] = parseInt(prompt("Nhập phần tử thứ " + i));
    }
    for (i = 0; i < 10; i++) {
        if (arrs[i] > 10) {
            count++;
        }
    }
    document.write("Có " + count + "phần tử trong mảng lớn hơn 10");
</script>
</body>
</html>
