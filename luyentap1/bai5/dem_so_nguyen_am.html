<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm</title>
</head>
<body>
<script>
    let arr = [];
    let n = prompt("Nhập số phần tử của mảng: ");
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử thứ " + i + "của mảng"));
    }
    let count = 0;
    for (let i = 0; i < n; i++) {
        if (arr[i] < 0) {
            count++;
        }
    }
    document.write("Có " + count + " phần tử là số nguyên âm trong mảng ");
</script>
</body>
</html>
