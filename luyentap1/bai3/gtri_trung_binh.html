<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị phần tử lớn nhất và giá trị trung bình</title>
</head>
<body>
<script>
    let arrs = [];
    let avg = 0;
    let sum = 0;
    let n = prompt("Số lượng phân tử bạn muốn nhập vào : ");
    for (i = 0; i < n; i++) {
        arrs[i] = parseInt(prompt("Nhập vào phần tử ở vị trí " + i));
    }
    let max = arrs[0]
    for (i = 0; i < arrs.length; i++) {
        if ( max < arrs[i]) {
            max = arrs[i];
        }
        sum += arrs[i];
    }
    avg = sum/n;
    document.write("Phần tử có giá trị lớn nhất trong mảng là : " + max + "<br/>");
    document.write(" Giá trị trung bình của các phần tử trong mảng là : " + avg)
</script>
</body>
</html>
